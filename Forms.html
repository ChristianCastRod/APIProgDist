<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Forms API" content="width=device-width, initial-scale=1">

        <title>Forms API</title>
    </head>
    <body>
        <article>
            <h4>Registro de Productos</h4>
            <form>
                <h6>Nombre</h6>
                <input type="text" id="name" placeholder="Nombre..." class="Txt">
                <h6>Cantidad</h6>
                <input type="number" id="quantity" placeholder="0" class="number">
                <h6>Costo</h6>
                <input type="number" id="cost" placeholder="$..." class="number">
            </form>
        </article>
        <section>
            <h4>Registro de Clientes</h4>
            <form>
                <h6>Nombre</h6>
                <input type="text" id="name" placeholder="Nombre..." class="Txt">
                <h6>RFC</h6>
                <input type="text" id="rfc" placeholder="RFC" class="Txt">
                <h6>Codigo Postal</h6>
                <input type="number" id="postal_code" placeholder="0" class="number">
            </form>
        </section>
    </body>
</html>
